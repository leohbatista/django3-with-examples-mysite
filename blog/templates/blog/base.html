{% load static %}
<!DOCTYPE HTML>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/blog.css' %}" rel='stylesheet'>

        
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>My blog</h2>
            <p>This is my blog</p>
        </div>
    </body>
</html>
