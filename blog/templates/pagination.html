<div class='pagination'>
    <span class='step-links'>
        {% if page.has_previous %}
            <a class="button" href='?page={{ page.previous_page_number }}'>&larr; Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a class="button" href='?page={{ page.next_page_number }}'>Next &rarr;</a>
        {% endif %}
    </span>
</div>
